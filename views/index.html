<script>
    $(".t-right-bar").hide();
    $(function () {
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                $(".t-right-bar").fadeIn(500);
            } else {
                $(".t-right-bar").fadeOut(500);
            }
        });
        $("#back-top").click(function () {
            $('body,html').animate({scrollTop: 0}, 100);
            return false;
        });
    });
</script>
